<body>
    <h4>Basic challenge
    
    Implement a for loop that writes to the console every third
     number between 0 and 100. It will write to the console: 3,
    6, 9, 12, ..., 93, 96, 99.</h4>

    <script>  
    var i;

    for (i = 0; i <= 96; ){
        i = i + 3;
        console.log(i);
    }
    
    
    </script>
</body>
