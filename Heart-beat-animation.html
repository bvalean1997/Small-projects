<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Heart animation</title>
    <style>
    body {
        background-color: bisque;
        margin: auto;
    }
   img {
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-top: 250px;
    width: 100px;
    height: 90px;
    animation: heartBeating  0.50s infinite alternate;
    }

    @keyframes heartBeating {
        from { 
        width: 100px;
        height: 90px;
         }

         to {
        width: 200px;
        height: 190px;
         }
    }
    
    </style>
</head>
<body>
    
    <img 
    src="https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678087-heart-512.png" 
    alt="heart" >

</body>
</html>
