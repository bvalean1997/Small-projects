<body>
    <h5>Medium challenge
    
    Implement a function that accepts two numbers as arguments:
     a and b and return the sum of numbers between a and b. 
     For example if we call the function with a=6 and b=9 it will return 30 (which is 6+7+8+9).</h5>

     <script>

          // n * (max + min) / 2, where n is the length of the series.
          
     function sum(min, max){
        return ((max-min) + 1) * (min + max) / 2;
     }



     console.log(sum(6, 9));
     </script>
</body>


</html>
